<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>BMI Calculator</title>


</head>
<body>
    <div class="container">
        <img id="logo" src="bmi.png" alt="bmi logo">
        <h1>BMI Calculator</h1>

        <form id="bmiCalculatorForm">

          <div class="input-group">
            <label for="height">Enter your height in Centimeters:</label>
            <input type="number" id="height" step="0.1" placeholder="Your Height" required>
        </div>
        
        <div class="input-group">
            <label for="weight">Enter your weight in Kilograms:</label>
            <input type="number" id="weight" step="0.1" placeholder="Your Weight" required>
        </div>

          <button type="submit">Calculate</button>

        </form>

        <div id="result"></div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
